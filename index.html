<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>
<body>

     <div id="menu" class="tela ativa">
        <div class="botoes">
            <button onclick="navegar('inicio')">INICIAR</button>
        </div>
    </div>
    
    <div id="inicio" class="tela">
        <div class="botoes">
            <button onclick="navegar('jogo')">JOGAR</button>
            <button onclick="navegar('opcoes')">OPÇÕES</button>
            <button onclick="navegar('creditos')">CRÉDITOS</button>
        </div>
    </div>

    <div id="jogo" class="tela">
        <h1>Jogo em desenvolvimento...</h1>
        <button onclick="navegar('menu')">Voltar</button>
    </div>

    <div id="opcoes" class="tela">
        <h1>Opções</h1>
        <label>Volume da Música:
            <input type="range" id="volumeMusica" min="0" max="1" step="0.1" value="0.5">
        </label><br>
        <label>Volume dos Efeitos:
            <input type="range" id="volumeEfeitos" min="0" max="1" step="0.1" value="0.5">
        </label><br>
        <label>Velocidade do Jogador:
            <input type="range" id="velocidadeJogador" min="1" max="10" value="5">
        </label><br>
        <button onclick="navegar('menu')">Voltar</button>
    </div>

    <div id="creditos" class="tela">
        <h1>Desenvolvido por Maria Eduarda, Miguel, Rafaela, Patrick e Vitor da turma ESOFT3S-N-A!<h1>
        <button onclick="navegar('menu')">Voltar</button>
    </div>

    <audio id="trilha" src="audio/trilha.mp3" loop></audio>
    <audio id="somClique" src="audio/clique.mp3"></audio>
    <audio id="somHover" src="audio/hover.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
